<!DOCTYPE html> <!-- VERSÃO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!-- CONFIGURAÇÕES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE COMPATÍVEL COM CELULAR E COMPUTADOR -->
    <link rel="stylesheet" href="styles.css">
   
    <title>DevClub - Tesla</title> <!-- TITULO DO SITE -->
</head>

<body>
    <ul class="Lista">
        <!-- ITEM 1-->
        <li class="item">
            <img src="./img/logo.png" alt="logo da tesla" class="logo">

            <video src="./video/model-y.mp4" muted loop autoplay></video>
            <div class="info-carro">
                <h1 class="tes">Modelo Y</h1>
                <p class="Sub-titulo">Parcelar a partir de R$: 499 Reais</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerformulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque</p>
            </div>
            </div>
        </li>
        <!-- ITEM 2-->
        <li class="item">
            <img src="./img/model-3.png" alt="" class="img-tesla" alt="imagem model 3">
            <div class="info-carro">
                <h1>Modelo 3</h1>
                <p class="Sub-titulo">Compre agora o seu Tesla</p>
            </div>

        </li>
        <!-- ITEM 3-->
        <li class="item">

            <img src="./img/model-x.png" alt="" class="img-tesla" alt="imagem model x">
            <div class="info-carro">
                <div class="info-modelx">
                    <h1 class="info-modelxx"> Modelo X </h1>
                    <p class="info-modelxxx">Parcelar a partir de R$: 499 Reais</p>
                </div>
            </div>

        </li>
    </ul>
    <div class="formulario">
        <script src="formulario.js"></script>
        <button onclick="desaparecerformulario()">Febha</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241938263810054"></script>
    </div>
</body>


</html>
